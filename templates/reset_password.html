<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Password</h2>
  <form method="POST">
    <label for="password">Enter new password:</label><br>
    <input type="password" name="password" required><br><br>
    <button type="submit">Reset Password</button>
  </form>
  <p>{{ msg }}</p>
</body>
</html>
